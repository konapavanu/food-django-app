{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    {% block title %} Item Details {% endblock %}
  </head>
  {% block body %}
  <div class="container mt-5">
    <div class="row shadow-lg p-4 bg-white rounded">
      <div class="col-md-5 text-center mb-4">
        <img
          src="{{ item.item_image }}"
          alt="{{ item.item_name }}"
          class="img-fluid rounded"
          style="max-height: 300px"
        />
      </div>

      <div class="col-md-7 d-flex flex-column justify-content-center">
        <h2 class="mb-3 text-primary">{{ item.item_name }}</h2>
        <p class="lead">{{ item.item_desc}}</p>
        <h4 class="text-success mb-4">${{ item.item_price }}</h4>

        <div>
          <a
            href="{% url 'food:update_item' item.id %}"
            class="btn btn-info me-2"
          >
            <i class="bi bi-pencil-square"></i> Update
          </a>
          <a href="{% url 'food:delete_item' item.id %}" class="btn btn-danger">
            <i class="bi bi-trash"></i> Delete
          </a>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</html>
