{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logged Out</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .logout-card {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background-color: white;
            text-align: center;
        }
        .logout-icon {
            font-size: 48px;
            color: #198754;
        }
    </style>
</head>
<body>

<div class="logout-card">
    <div class="logout-icon mb-3">
        <i class="bi bi-check-circle-fill"></i>
    </div>
    <h2 class="text-success">You have logged out successfully</h2>
    <p class="text-muted">Thanks for visiting FoodApp. See you again soon!</p>

    <div class="mt-4">
        <a href="{% url 'login' %}" class="btn btn-success me-2">Login Again</a>
        <a href="{% url 'food:index' %}" class="btn btn-outline-secondary">Back to Home</a>
    </div>
</div>

<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</body>
</html>
